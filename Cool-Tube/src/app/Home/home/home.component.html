<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="app-header">
        <div class="header-left">
            <h1 class="logo">Gal<span>Lery</span></h1>
        </div>

        <nav class="header-nav">
            <a *ngFor="let item of categories | keyvalue" (click)="selectCategory(item.value)">
                {{ item.key }}
            </a>
        </nav>


        <div class="header-right">
            <!-- <input type="text" placeholder="Search videos..." /> -->
            <div class="avatar">P</div>
        </div>
    </header>

    <div class="app-container">
        <div class="carousel-container" (scroll)="onHorizontalScroll($event)">

            <div class="photo-item" *ngFor="let photo of visiblePhotos">
                <div class="image-wrapper">
                    <img [src]="photo.webformatURL" [alt]="photo.tags" loading="lazy" />

                    <!-- <div class="overlay">
                        <h3>{{ photo.user }}</h3>
                    </div> -->
                </div>
            </div>


        </div>

    </div>
</body>

</html>
